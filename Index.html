<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>HTML 2</title>
</head>
<body>
    <h1>Proyecto</h1>
    <div id="container">
        <header id="header">
            <div id="logo">
                <img src="https://images.vexels.com/media/users/3/223411/isolated/preview/7a8154be7b9b50412fc2cf63b636e370-icono-de-tienda-tienda-plana.png" alt="logo" id="imagen"><br>
                <a href="">Tienda</a>
            </div>
        </header>

        <nav id="menu">
            <h2>Menú</h2>
                <ul>
                    <li>
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="">Categoria 1</a>
                    </li>
                    <li>
                        <a href="">Categoria 2</a>
                    </li>
                    <li>
                        <a href="">Categoria 3</a>
                    </li>
                </ul>
            </nav>

            <div id="lateral">
                <h2>Barra lateral</h2>
                    <aside id="lateral">
                        <div id="login" class="block_aside">
                            <h3>Entrar a la web</h3>
                            <form>
                                <label>Email</label><br>
                                <input type="email" name="email"><br>

                                <label>Contraseña</label><br>
                                <input type="password" name="contraseña"><br><br>

                                <input type="submit" name="Enviar">
                            </form>
                        </div>
                    </aside>
            </div>

            <div id="central">
                <h2>Contenido</h2>
                <h3>Productos</h3>
                <div class="producto">
                    <h4>Arroz</h4>
                    <p>$1000</p>
                </div>

                <div class="producto">
                    <h4>Café</h4>
                    <p>$2000</p>
                </div>

                <div class="producto">
                    <h4>Leche</h4>
                    <p>$5000</p>
                </div>

                <div class="producto">
                    <h4>Aceite</h4>
                    <p>$1500</p>
                </div>
            </div>

            <footer id="footer">
                <h2>Pie de página</h2>
                <p>Desarrollado Sebsanc &copy; 2025</p>
            </footer>



    </div>
</body>
</html>
